<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div class="content_container" id="material_main" layout:fragment="content">
	<div>
		<h2>Materials</h2>
	</div>
	<div>
		<div id="material_select" class="ui-widget">
			<label for="material_id">Material</label>
			<input id="material_id" type="text" name="material_id">
			<button id="btn_search" class="ui-button ui-widget ui-corner-all ui-button-icon-only">
				<span class="ui-icon ui-icon-search"></span>Search
			</button>
			<p id="error_msg" class="error_message"></p>
		</div>
		<div id="material_controls">
			<button id="btn_cancel" class="ui-button ui-widget ui-corner-all">
				<span class="ui-icon  ui-icon-arrowthick-1-w"></span>Cancel
			</button>
			<button id="btn_display" class="ui-button ui-widget ui-corner-all">
				<span class="ui-icon ui-icon-search"></span>Display
			</button>
			<button id="btn_edit" class="ui-button ui-widget ui-corner-all">
				<span class="ui-icon ui-icon-pencil"></span>Edit
			</button>
			<button id="btn_create" class="ui-button ui-widget ui-corner-all">
				<span class="ui-icon ui-icon-plus"></span>Create
			</button>
		</div>
	</div>
</div>

</html>
